<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="component br-2">
      <img
        src="images/image-qr-code.png"
        class="component__img br-1 space-bottom-1"
        alt="Scan the QR code to visit Frontend Mentor and take your coding skills to the nex level"
      />
      <div class="component__content">
        <h2 class="component__title space-bottom-1">
          Improve your front-end skills by building projects
        </h2>
        <p class="space-bottom-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the nex level
        </p>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Izabela Krakowiak</a>.
    </div>
  </body>
</html>
